<div class="container-xxl position-relative bg-light d-flex p-0">
    <!-- Sidebar Start -->
    <div class="sidebar" [class.open]="sidebarOpen">
        <nav class="navbar">
            <a routerLink="/" class="navbar-brand mx-4 mb-3">
                <h3 class="text-primary-manual"><i class="fa fa-hashtag me-2"></i>Automate</h3>
            </a>
            <div class="d-flex align-items-center ms-4 mb-4">
                <div class="position-relative">
                    <img class="rounded-circle" src="https://r2.easyimg.io/1qbwr1vqx/7d8e4805-270c-4340-a183-c23a98006ff6.jpg" alt="" style="width: 40px; height: 40px;">
                    <div class="bg-success rounded-circle border border-2 border-white position-absolute end-0 bottom-0 p-1"></div>
                </div>
                <div class="ms-3 side-name">
                    <h6 class="mb-0 " [routerLink]="['/', 'profile']">Harish Kumar</h6>
                    <span>Admin</span>
                </div>
            </div>
            <div class="navbar-nav w-100">
                <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="nav-item nav-link"><i class="fa fa-tachometer-alt me-2"></i>Dashboard</a>
                <div class="nav-item dropdown" [ngClass]="{ 'show': dropDown1 }" >
                    <a  class="nav-link dropdown-toggle" (click)="toggleDropdown1()"  routerLinkActive="active"><i class="fa fa-laptop me-2"></i>Chat Representation</a>
                    <div class="dropdown-menu bg-transparent-menu-color border-0" [class.show]="dropDown1">
                        <a [routerLink]="['/', 'temperature']" routerLinkActive="active" class="dropdown-item">Temperature</a>
                        <a [routerLink]="['/', 'motion']" routerLinkActive="active" class="dropdown-item">Motion</a>    
                        <a [routerLink]="['/', 'smoke']" routerLinkActive="active" class="dropdown-item">Smoke</a>
                        <a [routerLink]="['/', 'gas']" routerLinkActive="active" class="dropdown-item">Gas</a>
                    </div>
                </div>
                <a routerLink="/widget" routerLinkActive="active" class="nav-item nav-link"><i class="fa fa-th me-2"></i>Widgets</a>
                <a routerLink="/form" routerLinkActive="active" class="nav-item nav-link"><i class="fa fa-keyboard me-2"></i>Forms</a>
                <a routerLink="/table" routerLinkActive="active" class="nav-item nav-link"><i class="fa fa-table me-2"></i>Tables</a>
                <a routerLink="/chart" routerLinkActive="active" class="nav-item nav-link"><i class="fa fa-chart-bar me-2"></i>Charts</a>

            </div>
        </nav>
    </div>
    <!-- Sidebar End -->

    <!-- Content Start -->
    <div class="content bg-light" [class.open]="sidebarOpen">
        <nav class="navbar navbar-expand sticky-top px-4 py-0 navbar-main-header">
            <a href="index.html" class="navbar-brand d-flex d-lg-none me-4">
                <h2 class="text-primary mb-0"><i class="fa fa-hashtag"></i></h2>
            </a>
            <a class="sidebar-toggler flex-shrink-0" (click)="toggleSidebar()">
                <i class="fa fa-bars"></i>
            </a>
            <div class="navbar-nav align-items-center ms-auto">
                <div class="nav-item dropdown">
                    <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">
                        <img class="rounded-circle me-lg-2" src="https://r2.easyimg.io/1qbwr1vqx/7d8e4805-270c-4340-a183-c23a98006ff6.jpg" alt="" style="width: 40px; height: 40px;">
                        <span class="d-none d-lg-inline-flex">Harish kumar</span>
                    </a>
                    <div class="dropdown-menu dropdown-menu-end bg-light border-0 rounded-0 rounded-bottom m-0">
                        <a href="#" class="dropdown-item">My Profile</a>
                        <a href="#" class="dropdown-item">Settings</a>
                        <a href="#" class="dropdown-item">Log Out</a>
                    </div>
                </div>
            </div>
        </nav>
        <div>
            <!-- <app-dashboard></app-dashboard>
            <app-bar-chart></app-bar-chart> -->
            <router-outlet></router-outlet>
        </div   >
    </div>
    <!-- Content End -->

    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
</div>
